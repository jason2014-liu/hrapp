<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>登录页</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap3.3.7/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/bootstrap3.3.7/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet"></link>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script th:src="@{/bootstrap3.3.7/assets/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" th:action="@{/index}">
        <h2 class="form-signin-heading"><label th:text="#{LoginLabel}"></label></h2>
        <label for="inputEmail" class="sr-only" th:text="#{Eamil}"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"/>
        <label for="inputPassword" class="sr-only" th:text="#{Password}"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"/>
        <div class="checkbox">
            <input type="checkbox" value="remember-me"/><label th:text="#{LoginRememberMe}"></label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{LoginBtn}"></button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/bootstrap3.3.7/assets/js/ie10-viewport-bug-workaround.js}"></script>
  </body>
</html>
