<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>错误页面</title>
</head>
<body>
	<div><label>timestamp:</label><p th:text="${timestamp}" ></p></div>
	<div><label>path:</label><p th:text="${path}" ></p></div>
	<div><label>status:</label><p th:text="${status}" ></p></div>
	<div><label>exception:</label><p th:text="${exception}" ></p></div>
	<div><label>message:</label><p th:text="${message}" ></p></div>
</body>
</html>
